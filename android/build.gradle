group 'com.efikas.telpo'
version '0.0.2'

buildscript {
    ext.kotlin_version = '1.5.20'
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
        multiDexEnabled true
    }

}

configurations.all {
    exclude group: 'com.google.zxing'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation files('src/libs/telpo_api2.jar')
    // implementation files('src/libs/core-3.0.1.jar')
    implementation('com.github.leyan95:android-zxingLibrary:0.1.2-PRE') {
        exclude module: "core_3.0.1.jar"
		exclude group: 'com.google.zxing', module: 'core'
    }
}
